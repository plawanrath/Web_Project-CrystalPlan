<body>
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">CrystalPlan</a>
      <a class="navbar-brand" style="float:right;" href="#">Log Out</a>
      
    </div><!-- /.container -->
</div><!-- /.navbar -->

 <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Please Add an entry to the Budget Here</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Name" readonly>
                            </div>

                            <div class="form-group">
                                <input type="text" name="item" id="item" class="form-control input-sm" placeholder="Item">
                            </div>

                            <div class="form-group">
                            <select class="form-control" id="role">
                                <option>Donation</option>
                                <option>Direct Transfer</option>
                                <option>Technology</option>
                                <option>Stationary</option>
                                <option>Payments</option>
                                <option>Salaries</option>
                                <option>Miscellaneous</option>
                            </select>
                            </div>

                            <div class="form-group">
                            <select class="form-control" id="role">
                                <option>Funds Addition</option>
                                <option>Expense</option>
                            </select>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount" id="amt">
                                <span class="input-group-addon">.00</span>
                                </div>                            
                            </div>

                            <input type="submit" value="Add To Budget" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

.centered-form {
    margin-top: 120px;
    margin-bottom: 120px;
}

.centered-form .panel {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script>
    $(function () {
        $("#datepicker").datepicker({ 
            autoclose: true, 
            todayHighlight: true
        }).datepicker('update', new Date());;
    });
    </script>
</body>
