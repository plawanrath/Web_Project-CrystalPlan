<body>
<div class="navbar navbar-fixed-top navbar-inverse">

 <div class="container" id="container1">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Please Verify Some Details</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="text" name="name" id="name" required="" class="form-control input-sm" placeholder="Name">
                            </div>

                            <div class="form-group">
                                <input type="text" name="address" id="address" required="" class="form-control input-sm" placeholder="Address">
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" required="" class="form-control input-sm" placeholder="Email Address">
                            </div>

                            <div class="form-group">
                                <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                                    <input class="form-control input-sm" type="text" />
                                        <span class="input-group-addon">Date</i></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="pan" id="pan" required="" class="form-control input-sm" placeholder="PAN Number/TIN Number" min="10" maxlength="10">
                            </div>

                            <div class="form-group">
                                <input type="number" name="amount" id="amount" required="" class="form-control input-sm" placeholder="Amount">
                            </div>

                            <input type="submit" value="Generate Reciept" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<style>

.centered-form {
    margin-top: 120px;

<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script>
    $(function () {
        $("#datepicker").datepicker({ 
            autoclose: true, 
            todayHighlight: true
        }).datepicker('update', new Date());;
    });
    </script>
